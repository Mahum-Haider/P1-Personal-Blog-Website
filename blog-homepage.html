	<!-- Wrapper Starts -->
	<div class="wrapper">
		<!-- Navigation Starts-->
		<nav class="nav">
			<h1 id="header" onclick="document.location = 'blog-homepage.html'">ambar knits</h1>
		</nav>

		<!-- Titles Div Start -->
		<div class="titles">
			<ul class="ul-titles">

			</section>

				</div>

				<div class="box-3">
